<h1>Fomulario</h1>

<form>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese su Nombre" required>
        </div>

        <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="website" class="form-label">Website:</label>
            <input type="url" class="form-control" id="website" placeholder="Ingrese su website (opcional)">
        </div>

        <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Telefono:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Ingrese su Telefono (opcional)">
        </div>
    </div>

    <div class="mb-3">
        <label for="message" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="message" rows="5" required></textarea>
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="Terminos" required>
        <label class="form-check-label" for="terms">Estoy de acuerdo con las terminos y condiciones</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
